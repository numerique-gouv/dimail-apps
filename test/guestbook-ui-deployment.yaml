apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world 
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - image: nginxdemos/nginx-hello
        name: nginx-hello
        ports:
        - containerPort: 8080
